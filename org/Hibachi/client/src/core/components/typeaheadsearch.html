<div class="s-select-list-wrapper s-search" sw-click-outside="swTypeaheadSearch.closeThis(swTypeaheadSearch.clickOutsideArguments)" >
    
    <div class="form-group">
        <div class="input-group">
            <div class="s-input-btn">
                <input id="searchinput" ng-if="swTypeaheadSearch.validateRequired" placeholder="{{swTypeaheadSearch.placeholderText}}" ng-model="swTypeaheadSearch.searchText" ng-change="swTypeaheadSearch.search(swTypeaheadSearch.searchText)" type="search" class="form-control" required>
                <input id="searchinput" ng-if="!swTypeaheadSearch.validateRequired" placeholder="{{swTypeaheadSearch.placeholderText}}" ng-model="swTypeaheadSearch.searchText" ng-change="swTypeaheadSearch.search(swTypeaheadSearch.searchText)" type="search" class="form-control">
                <span class="glyphicon glyphicon-remove" ng-if="swTypeaheadSearch.searchText.length" ng-click="swTypeaheadSearch.clearSearch()"></span>
            </div>
            <div class="input-group-btn">
                <button class="btn btn-sm btn-default" type='button' ng-if="swTypeaheadSearch.hideSearch" ng-click="swTypeaheadSearch.toggleOptions()"><i class="fa fa-caret-down" ></i></button>
                <button class="btn btn-sm btn-default" type='button' ng-if="!swTypeaheadSearch.hideSearch" ng-click="swTypeaheadSearch.toggleOptions()"><i class="fa fa-caret-up"></i></button>
				<button class="btn btn-sm btn-primary" type='button' ng-click="swTypeaheadSearch.addButtonItem()"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </div>
    <div class="dropdown s-search-results-wrapper"> 
        <ul ng-show="!swTypeaheadSearch.hideSearch" class="dropdown-menu">
            <!-- populated by the directives link function -->
        </ul>
    </div> 
</div>
